<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row align-items-center">
        <div class="col-12 text-center"><h1 class="header">Welcome to our shop</h1></div>
    </div>

    {% for product_row in products %}

    <div class="row align-items-center row-pad">
        <div class="col-3 text-center">
        </div>
        <div class="col-6 text-center">
            <div class="row align-items-left">

                {% for product in product_row %}

                <div class="col-4">
                    <img alt="Product img" src="{{ product.img_url }}" class="product-img">
                    <p class="product-text">{{ product.name }}</p>
                    <p class="product-text">{{ product.price }} $</p>
                    <a class="btn btn-primary" href="{{ url_for('create_checkout_session', name=product.name) }}" role="button">Buy</a>
                </div>

                {% endfor %}

            </div>
        </div>
    </div>

    {% endfor %}

</div>

</body>

</html>
